---

version: 2

jobs:
  build:
    docker:
      - image: ruby:2.4.2

    # Until bundler 1.16.2 is released. See https://github.com/bundler/bundler/pull/6279
    environment:
      LANG: C.UTF-8

    steps:
      - checkout

      - restore_cache:
          keys:
            - bundler-dependencies-{{ checksum "Gemfile.lock" }}

      - run:
          name: Install dependencies
          command: bundle install

      - save_cache:
          key: bundler-dependencies-{{ checksum "Gemfile.lock" }}
          paths:
            - /usr/local/bundle

      - run:
          name: Run rubocop
          command: bundle exec rubocop
